    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <title>Friday Night React</title>
    <link rel="manifest" href="/manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        margin: 0;
        background-color: #000;
        overflow: hidden;
        user-select: none;
      }
      /* Custom Animations */
      @keyframes bump {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      .animate-bump {
        animation: bump 0.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      
      /* Title Screen Headbang */
      @keyframes headbang {
        0%, 100% { transform: rotate(-5deg) scale(1); }
        50% { transform: rotate(5deg) scale(1.05); }
      }
      .animate-headbang {
        animation: headbang 0.6s ease-in-out infinite;
      }

      /* Arrow animations */
      .arrow-hit {
        transform: scale(1.2) brightness(1.5);
        opacity: 0;
        transition: all 0.2s ease-out;
      }
    </style>
